<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Virtual Dice Roller</h1>

  <!-- MY TURN Button -->
  <button id="my-turn-button" class="my-turn-btn">MY TURN</button>

  <div id="latest-roll">No rolls yet</div>

  <!-- Dice Buttons -->
  <div id="dice-buttons">
    <button class="dice-button" data-dice="4">Roll d4</button>
    <button class="dice-button" data-dice="6">Roll d6</button>
    <button class="dice-button" data-dice="8">Roll d8</button>
    <button class="dice-button" data-dice="10">Roll d10</button>
    <button class="dice-button" data-dice="12">Roll d12</button>
    <button class="dice-button" data-dice="20">Roll d20</button>
  </div>

  <!-- User List -->
  <ul id="user-list"></ul>

  <!-- Archive Link -->
  <a id="archive-link" href="#">View Archive</a>

  <div id="archive-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul id="archive-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
