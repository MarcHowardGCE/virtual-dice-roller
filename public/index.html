<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Nickname Input Modal -->
  <div id="nickname-modal" class="modal">
    <div class="modal-content">
      <h2>Enter your nickname</h2>
      <input type="text" id="nickname-input" placeholder="Your nickname">
      <button id="submit-nickname">Submit</button>
    </div>
  </div>

  <div id="app" style="display:none;">
    <h1>D&D Virtual Dice Roller</h1>
    <div class="dice-container">
      <button class="dice-button" data-dice="4">
        <img src="assets/dice-icons/d4-icon.png" alt="d4" /> Roll d4
      </button>
      <button class="dice-button" data-dice="6">
        <img src="assets/dice-icons/d6-icon.png" alt="d6" /> Roll d6
      </button>
      <button class="dice-button" data-dice="8">
        <img src="assets/dice-icons/d8-icon.png" alt="d8" /> Roll d8
      </button>
      <button class="dice-button" data-dice="10">
        <img src="assets/dice-icons/d10-icon.png" alt="d10" /> Roll d10
      </button>
      <button class="dice-button" data-dice="12">
        <img src="assets/dice-icons/d12-icon.png" alt="d12" /> Roll d12
      </button>
      <button class="dice-button" data-dice="20">
        <img src="assets/dice-icons/d20-icon.png" alt="d20" /> Roll d20
      </button>
    </div>    

    <div id="latest-result">
      <h2>Latest Roll: <span id="latest-roll">None</span></h2>
    </div>

    <!-- View Archive link -->
    <a href="#" id="archive-link">View ARCHIVE</a>

    <!-- Moved Logged-in Users below archive link -->
    <div id="logged-users">
      <h3>Logged-in Users:</h3>
      <ul id="user-list"></ul>
    </div>
  </div>

  <!-- Archive Modal -->
  <div id="archive-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Archived Rolls</h2>
      <ul id="archive-list" class="archive-list"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
